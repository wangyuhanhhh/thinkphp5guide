{block name="content"}
    <div class="container">
        <div class="row">
            <!-- 增加垂直导航栏 -->
            <div class="col-md-2">
                <ul class="nav flex-column col-">
                    <li class="nav-item">
                        <a class="nav-link disabled"><h4>实验教学</h4></a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="{:url('Experiment/index')}"><h4>专业实验</h4></a>

            <div class="col-md-10">
