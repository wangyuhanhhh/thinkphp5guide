<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>编辑数据</title>
    <style>
        .must {
            color: red;
        }
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- 整合为一个表单 -->
            <form action="{:url('Experiment/insert')}" method="post" enctype="multipart/form-data">
                <!-- 文本输入框 -->
                <div class="form-group">
                    <span  class="must">*</span>
                    <label for="name">请输入实验名称：</label>
                    <textarea type="text" id="name" name="name" placeholder="请输入实验名称" rows="3" required></textarea>
                </div>
                <!-- 文件上传框 -->
                <div class="form-group">
                    <span  class="must">*</span>
                    <input type="file" name="file" /> 
                </div>
                <!-- 日期选择器 -->
                <div class="form-group">
                    <span  class="must">*</span>
                    <label for="time">请选择视频上传日期：</label>
                    <input type="date" id="time" name="time" required>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">上传</button>
            </form>
        </div>
    </div>
</body>
