<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>编辑数据</title>
    <style>
        .must {
            color: red;
        }
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="{:url('update')}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <span  class="must">*</span>
                    <label for="title">请输入通知标题：</label>
                    <input type="hidden" name="id" value="{$Notice->getData('id')}" />
                    <textarea type="text" id="title" name="title" rows="3" required>{$Notice->getData('title')}<?php echo isset(session('formData')['title']) ? session('formData')['title'] : ''; ?></textarea>
                </div>
                <div class="form-group">
                    <span  class="must">*</span>
                    <label for="author">请输入通知作者：</label>
                    <textarea type="text" id="author" name="author" rows="3" required>{$Notice->getData('author')}<?php echo isset(session('formData')['author']) ? session('formData')['author'] : ''; ?></textarea>
                </div>
                <div class="form-group">
                    <span  class="must">*</span>
                    <label for="content">请输入通知内容：</label>
                    <textarea type="text" id="content" name="content" rows="3" required>{$Notice->getData('content')}<?php echo isset(session('formData')['content']) ? session('formData')['content'] : ''; ?></textarea>
                </div>
                <!--上传图片-->
                <div class="form-group">
                    <span  class="must">*</span>
                    <label for="file">选择图片：</label>
                    <input type="file" id="photo_path" name="file" required>
                </div>
                <!-- 日期选择器 -->
                <div class="form-group">
                    <span  class="must">*</span>
                    <label for="time">请选择新闻发布日期：</label>
                    <input type="date" id="time" name="time" required>
                </div>
    
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</body>
</html>
