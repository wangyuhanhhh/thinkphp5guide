<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>新闻快讯</title>
    <script src="/thinkphp5guide/public/static/bootstrap-4.6.2-dist/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="/thinkphp5guide/public/static/bootstrap-4.6.2-dist/bootstrap-4.6.2.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/thinkphp5guide/public/static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <style>
        /*新闻快讯和当前位置在一行上显示*/
    /*新闻快讯和当前位置在一行上显示*/
    .inline-header, .inline-span {
        display: inline-block;
        vertical-align: middle; /* 如果需要垂直居中对齐 */
    }

    .breadcrumb {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .breadcrumb-right {
        text-align: right;
    }

    </style>
</head>
<body class="container">
  <!-- 菜单导航 -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">管理端</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        新闻快讯</a>                       
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">新闻管理</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">通知管理</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">图片管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">导航栏编辑</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">用户管理</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{:url('Login/logOut')}" class="btn btn-outline-danger">注销</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--导航结束-->

    <!-- 图片 -->
    <div class="" style="width: 1200px;height: 175px;">
        <img style="height: 170px;width: 1200px;"
        src="/thinkphp5guide/public/static/picture/9.png">
    </div>

    <!-- 增加垂直导航栏 -->
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav flex-column col-">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><h4>新闻管理</h4></a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="#"><h4>通知管理</h4></a>
                    </li>
                  </ul>
            </div>
            <div class="col-md-10">   
                <div class="breadcrumb">
                    <h2 class="inline-header breadcrumb-right">新闻快讯</h2>
                <span class="inline-span"><a href="{:url('Web/index')}">网站首页</a></span>
                </div>
                <div class="col-md-4 text-left">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
                <div class="container">
                    <div class="row">
                        <table class="table table-hover table-bordered"> 
                            <tr>
                                <th>序号</th>
                                <th>文件名</th>
                                <th>新闻时间</th>
                                <th>操作</th>
                                <th>置顶</th>
                            </tr>          
                            {volist name="news" id="newsItem" key="key"}
                            <tr>
                                <th>{$key}</th>
                                <th>{$newsItem.Description}</th>
                                <th>{$newsItem.UploadDate}</th>
                                <th>
                                    <a href="{:url('edit', ['id' => $newsItem.NewsId])}">编辑</a>
                                    &nbsp;&nbsp;
                                    <a href="{:url('delete', ['id' => $newsItem.NewsId])}">删除</a>
                                </th>
                                <th>
                                    <form action="{:url('setTop')}" method="post" style="display:inline;">
                                        <input type="hidden" name="newsId" value="{$newsItem.NewsId}">
                                        <button type="submit" class="btn btn-sm btn-secondary">置顶新闻</button>
                                    </form>
                                </th>
                            </tr>
                            {/volist}
                        </table>
                    </div>  
            </div>  
        </div> 
    </div>
</body>
</html>
