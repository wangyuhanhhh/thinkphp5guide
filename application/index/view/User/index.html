{extend name="adminIndex"}
{block name="title"}
用户管理
{/block}
{block name="content"}    
    <div class="row mt-3 col-md-12">
        <table class="table table-hover table-bordered">
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>创建时间</th>
            </tr>
            {volist name="users" id="user" key="key"}
            <tr>
                <td>{$user.userId}</td>
                <td>{$user.name}</td>
                <td>{$user.username}</td>
                <td>{$user.email}</td>
                <td>{$user.create_time}</td>
            </tr>
            {/volist}
        </table>
    </div>
{/block}
