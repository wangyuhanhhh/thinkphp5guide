<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <script src="/thinkphp5guide/public/static/bootstrap-4.6.2-dist/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="/thinkphp5guide/public/static/bootstrap-4.6.2-dist/bootstrap-4.6.2.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/thinkphp5guide/public/static/bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>
<body class="container">    
    <div class="row">
        <table class="table table-hover table-bordered">
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>创建时间</th>
            </tr>
            {volist name="users" id="users" key="key"}
            <tr>
                <td>{$users.userId}</td>
                <td>{$users.name}</td>
                <td>{$users.username}</td>
                <td>{$users.email}</td>
                <td>{$users.create_time}</td>
            </tr>
            {/volist}
        </table>
    </div>
</body>
</html>
