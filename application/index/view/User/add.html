<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
    <style>
        .must {
            color: red;
        }
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="{:url('User/insert')}" method="post">
                <span  class="must">*</span>
                <label>姓名:</label>               
                <input type="text" name="name" />

                <span  class="must">*</span>
                <label>用户名:</label>
                <input type="text" name="username" />
                
                <span  class="must">*</span>
                <label>邮箱:</label>                
                <input type="email" name="email" />
                <button type="submit">保存</button>
            </form>
        </div>
    </div>
</body>

</html>
