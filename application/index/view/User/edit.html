<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <title>编辑数据</title>
    <style>
        .must {
            color: red;
        }
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="{:url('User/update')}" method="post">
                <span  class="must">*</span>
                <label>姓名:</label>
                <input type="hidden" name="id" value="{$User->getData('id')}" />
                <input type="text" name="name" value="{$User->getData('name')}" />

                <span  class="must">*</span>
                <label>用户名:</label>
                <input type="text" name="username" value="{$User->getData('username')}" />
                
                <span  class="must">*</span>
                <label>邮箱:</label>
                <input type="email" name="email" value="{$User->getData('email')}" />
                <button type="submit">保存</button>
            </form>
        </div>
    </div>
</body>
</html>
