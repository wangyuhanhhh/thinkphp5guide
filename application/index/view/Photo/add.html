<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<meta charset="utf-8">
	<title>上传图片</title>
</head>
<body class="container">
	<!-- 上传文件一个盒子 -->
	<div class="row">
        <div class="col-md-12">
            <!-- 上传首页（多张）图片 -->
            <form action="{:url('Photo/upload')}" method="post" enctype="multipart/form-data">
                <!-- 图片上传部分 -->
                <div class="form-group">
                    <label for="file">上传首页轮播图片：</label><br>
                    <input type="file" name="file[]" required> <br> 
                    <input type="file" name="file[]" required> <br> 
                    <input type="file" name="file[]" required> <br>
                </div>
                <!-- 日期选择器 -->
                <div class="form-group">
                    <label for="UploadDate">请选择新闻发布日期：</label>
                    <input type="date" id="UploadDate" name="UploadDate" required>
                </div>   
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
            <!-- 上传新闻动态图片 -->
            <form action="{:url('Photo/insert')}" method="post" enctype="multipart/form-data">
                <!-- 图片上传部分 -->
                <div class="form-group">
                    <label for="file">上传新闻动态图片：</label>
                    <input type="file" name="file" required>
                </div>
                <!-- 日期选择器 -->
                <div class="form-group">
                    <label for="UploadDate">请选择新闻发布日期：</label>
                    <input type="date" id="UploadDate" name="UploadDate" required>
                </div>   
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
    
            <!-- 显示上传文件的区域 -->
            <div id="uploaded-file">
            </div>
        </div>
    </div>
    
</body>
</html>
