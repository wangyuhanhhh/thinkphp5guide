{extend name="adminIndex"}
{block name="title"}图片管理{/block}
{block name="content"}
<div class="col-md-10">
    <div class="col-md-4 text-left">
        <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
    </div>
    <div class="row mt-3">
        {volist name="photos" id="photo" key="key"}
        <div class="col-md-4 mb-4">
            <div class="cardstyle card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <p class="mb-0">图片位置：{$photo.description}</p>
                    <div>
                        <a href="{:url('edit', ['id' => $photo.id])}">编辑</a>
                        &nbsp;&nbsp;
                        <a href="{:url('delete', ['id' => $photo.id])}">删除</a>
                    </div>
                </div>
                <img class="card-img" src="{$photo.path}">                
            </div>
        </div>
        {/volist}
    </div>
</div>
{/block}
