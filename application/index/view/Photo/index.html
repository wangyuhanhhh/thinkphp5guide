{extend name="adminIndex"}
{block name="title"}
图片管理
{/block}
{block name="content"}
<div class="col-md-4 text-left">
    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
</div>
<div class="row mt-3 col-md-10">
    <table class="table table-hover table-bordered">
        <tr>
            <th>序号</th>
            <th>图片位置</th>
            
            <th>操作</th>
        </tr>
        {volist name="photo" id="id" key="key"}
        <tr>
            <td>{$photo.id}</td>
            <td>{$photo.Description}</td>
            <td>
                <a href="{:url('edit', ['id' => $photo.id])}">编辑</a>
                &nbsp;&nbsp;
                <a href="{:url('delete', ['id' => $photo.id])}">删除</a>
            </td>
        </tr>
        {/volist}
    </table>
</div>
{/block}
{/block}
volist 遍历出 对图片的描述 首页轮播组大图片 首页轮播组小图片 实验室简介 新闻动态等其他模块对应图片 对应图片对应的上传时间
