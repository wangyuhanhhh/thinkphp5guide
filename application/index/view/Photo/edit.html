<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<meta charset="utf-8">
	<title>编辑图片</title>
</head>
<body class="container">
	<!-- 上传文件一个盒子 -->
	<div class="row">
        <div class="col-md-12">
            <!-- 上传新闻动态图片 -->
            <form action="{:url('Photo/update')}" method="post" enctype="multipart/form-data">
                <!-- 图片上传部分 -->
                <div class="form-group">
                    <input type="hidden" name="type" value="{$photo.type}">
                    <label for="newFile">更换图片：</label>
                    <input type="file" name="file" id="file">
                </div>
                <!-- 日期选择器 -->
                <div class="form-group">
                    <label for="UploadDate">请选择上传日期：</label>
                    <input type="date" id="UploadDate" name="UploadDate" required>
                </div>                  
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
            <!-- 显示上传文件的区域 -->
            <div id="uploaded-file">
            </div>
        </div>
    </div>
    
</body>
</html>
